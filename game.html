<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Krunker Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .game-container {
            position: relative;
            width: 80%;
            height: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }
        .button-container {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .start-button, .back-button, .resize-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .start-button:hover, .back-button:hover, .resize-button:hover {
            background-color: #0088cc;
        }
        .resize-button {
            margin-top: 0;
        }
        .back-button {
            background-color: #ff5c5c;
        }
        .back-button:hover {
            background-color: #cc4747;
        }
    </style>
</head>
<body>

    <!-- زر لبدء اللعبة -->
    <div class="button-container">
        <button onclick="startGame()" class="start-button">Start Game</button>
        <button onclick="goBack()" class="back-button">Back</button>
        <button onclick="resizeGame('fullscreen')" class="resize-button">Fullscreen</button>
        <button onclick="resizeGame('original')" class="resize-button">Restore Size</button>
    </div>

    <!-- حاوية للعبة Krunker داخل الـ iframe -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <iframe src="https://krunker.io/?game=FRA:3d3h8" id="krunkerIframe"></iframe>
    </div>

    <script>
        // إخفاء زر البداية وإظهار iframe للعبة
        function startGame() {
            document.querySelector('.button-container').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
        }

        // إرجاع الصفحة لموقعك الأصلي
        function goBack() {
            window.history.back(); // سيعيدك إلى الصفحة السابقة
        }

        // تكبير وتصغير iframe
        function resizeGame(action) {
            let gameContainer = document.getElementById('gameContainer');
            let iframe = document.getElementById('krunkerIframe');
            if (action === 'fullscreen') {
                // تكبير الـ iframe بنسبة 100% لتملأ الشاشة بالكامل
                gameContainer.style.width = '100%';
                gameContainer.style.height = '100%';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            } else if (action === 'original') {
                // استعادة الحجم الأصلي
                gameContainer.style.width = '80%';
                gameContainer.style.height = '80%';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
            }
        }
    </script>

</body>
</html>
